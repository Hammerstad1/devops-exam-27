name: Terraform S3
on:
  push:
    branches: [ main ]
    paths:
      - 'infra-s3/**'
      - '.github/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'infra-s3/**'
      - '.github/**'


jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.6.0'

      - name: Configure AWS credentials
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform init
        working-directory: infra-s3
        run: terraform init -input=false

      - name: Terraform Format Check
        working-directory: infra-s3
        run: terraform fmt -check

      - name: Terraform validate
        working-directory: infra-s3
        run: terraform validate

      - name: Terraform plan
        id: plan
        working-directory: infra-s3
        run: |
          terraform plan -no-color -out=tfplan > plan.txt || true
          terraform show -no-color tfplan > plan_show,txt || terraform plan -no-color > plan_show.txt || true
        continue-on-error: true

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'infra-s3/plan_show.txt';
            let body = `### Terraform plan output\n\n`;
            if (fs.existsSync(path)) {
              const txt = fs.readFileSync(path, 'utf8').slice(0, 65000); 
              body += '```\n' + txt + '\n```\n';
            } else {
              body += '_No plan output available._\n';
            }
            body += `\n_Pushed by: @${context.actor}_`;
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: infra-s3
        run: terraform apply -auto-approve




