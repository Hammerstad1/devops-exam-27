name: Build and Push Docker Image


on:
  push:
    branches:
      - main
    paths:
      - 'sentiment-docker/**'
      - '.github/workflows/docker-build.yml'


jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      DOCKER_BUILDKIT: 0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Get short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/sentiment-docker:latest \
                       -t ${{ secrets.DOCKER_USERNAME }}/sentiment-docker:sha-${{ steps.vars.outputs.sha_short }} \
                       -f ./sentiment-docker/Dockerfile \
                       ./sentiment-docker
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/sentiment-docker:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/sentiment-docker:sha-${{ steps.vars.outputs.sha_short }}
