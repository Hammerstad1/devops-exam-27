name: Build and Push Docker Image


on:
  push:
    branches:
      - main
    paths:
      - 'sentiment-docker/**'
      - '.github/workflows/docker-build.yml'


jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Get short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set Docker username
        id: docker
        run: echo "username=${{ secrets.DOCKER_USERNAME }}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        env:
          DOCKER_BUILDKIT: 1
        run: docker build -t "${{ steps.docker.outputs.username }}/sentiment-docker:latest" -t "${{ steps.docker.outputs.username }}/sentiment-docker:sha-${{ steps.vars.outputs.sha_short }}" -f ./sentiment-docker/Dockerfile ./sentiment-docker

      - name: Push Docker image
        run: |
          docker push "${{ steps.docker.outputs.username }}/sentiment-docker:latest"
          docker push "${{ steps.docker.outputs.username }}/sentiment-docker:sha-${{ steps.vars.outputs.sha_short }}"
